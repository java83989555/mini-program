<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/css/style.min.css"/>
    <link rel="stylesheet" href="../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>用户信息</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">

            <div class="page-header">
              <h3 class="text-center" id="flowTitle">用户信息</h3>
            </div>


            <form id="searchForm" class="form-horizontal">

              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">账号：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="username" placeholder="请输入账号" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">姓名：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="realname" placeholder="请输入姓名" class="form-control">
                  </div>
                </div>
              </div>

              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-right">

                </div>
              </div>
              <div class="form-group">
                <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                  <button type="button" class="btn btn-primary" id="tab-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset" id="clear"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-primary pull-right"  id="add-item" ><span class="glyphicon glyphicon-plus">新增用户</span>
                  </button>
                </div>
              </div>
            </form>
		  </div>
		</div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <table id="table" data-toggle="table" data-ajax="dataLoad_1">
              <thead>
                <tr>
                  <th data-field="username">账号</th>
                  <th data-field="realname">姓名</th>
                  <th data-field="position">职位</th>
                  <th data-field="level" data-formatter="level">类型</th>
                  <th data-field="status" data-formatter="status_fmt">状态</th>
                  <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="detail_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">用户详情</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <form class="form-horizontal" id="teamForm">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <input class="hide" name="id">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label"><span
                          class="text-danger">*</span>账号：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="username" name="username" value="" class="form-control" placeholder="请输入账号/手机号" required="required"
                           aria-required="true">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label">职位：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="position" name="position" value="" class="form-control" placeholder="请输入职位" >
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label">姓名：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="realname" name="realname" value="" class="form-control " placeholder="请输入姓名" maxlength="11">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label">类型：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <select type="text" id="level" name="level" value="" class="form-control required" >
                      <option value="">--请选择--</option>
                      <option value="1">普通用户</option>
                      <option value="2">管理员</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip  password_div">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label">密码：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="password" name="password" value="" class="form-control " placeholder="请输入密码">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 btn_div hide control-label">
                  <button type="button" class="btn btn-primary hide" id="no_password"><span>不修改密码</span>
                  </button>
                  <button type="button" class="btn btn-primary" id="modify_password"><span>修改密码</span>
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-save">保存</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>


</body>
