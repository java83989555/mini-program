<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/css/style.min.css"/>
    <link rel="stylesheet" href="../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="../common/plugs/bootstrap-fileinput/fileinput.min.css"/>
    <title>机构列表</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">

            <div class="page-header">
              <h3 class="text-center" id="flowTitle">机构信息</h3>
            </div>
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <p/>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-xs-2 col-sm-2 control-label">机构名称：
                </label>
                <div class="col-md-4 cl-sm-4 col-xs-4">
                  <input type="text" id="name" name="name" placeholder="请输入机构名称" class="form-control">
                </div>
                <div class="col-md-2 col-xs-2 col-sm-2 text-left">
                </div>
                <div class="col-md-16 col-xs-16 col-sm-16 text-left">

                  <button type="button" class="btn btn-primary" id="tab-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset" id="clear"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-primary pull-right " id="import" data-toggle="modal" data-target="#importModal">
                    <span class="glyphicon glyphicon-import">导入数据</span></button>
                </div>
              </div>
            </form>
		  </div>
		</div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <table id="table" data-toggle="table" data-ajax="dataLoad_1">
              <thead>
                <tr>
                  <th data-field="name">机构名称</th>
                  <th data-field="areas" data-formatter="subStr">投资领域</th>
                  <th data-field="rounds" data-formatter="subStr">投资轮次</th>
                  <th data-field="foundedTime">成立时间</th>
                  <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
              机构数据导入
            </h4>
        </div>
        <form id="formid" method="post" enctype="multipart/form-data">
          <div class="modal-body">
            <label class="control-label">选择文件</label>
            <input id="filename" name="file" type="file"/>
            <div class="form-group form-group-sm">
              <div class="col-md-10 col-md-offset-50" style="float:right;margin: 15px -85px 0 0;">
                <u class="control-label active" id="download" style="color:green;">
                  <span style="cursor:pointer">机构数据导入模板下载</span>
                </u>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
              </button>
              <button type="button" class="btn btn-primary" id="uploadfile">
                开始上传
                </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="msg_dialog" tabindex="-1" role="dialog" aria-labelledby="msg_dialog_ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
              提示消息
            </h4>
        </div>
        <div class="modal-body">
          <div id="msg_dialog_content"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭
            </button>
        </div>
      </div>
    </div>
  </div>



</body>
<script src="../common/plugs/jquery/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../common/plugs/mock.js"></script>
<script src="../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../common/plugs/jquery-validation/dist/additional-methods.js?rev=1448952564056"></script>
<script src="../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../common/plugs/jquery/jquery.values.js"></script>
<script src="../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../common/plugs/bootstrap-fileinput/fileinput.min.js"></script>
<script src="../common/plugs/bootstrap-fileinput/zh.js"></script>

  $("head").append([
    '<script src="../js/common/URL.js"><\/script>',
    '<script src="../js/common/iframeCommon.js"><\/script>',
    '<script src="../js/company/index.js"><\/script>',
