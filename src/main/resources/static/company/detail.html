<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/css/style.min.css"/>
    <link rel="stylesheet" href="../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css"/>
    <title>投资人</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">

            <div class="page-header">
              <h3 class="text-center" id="flowTitle"></h3>
            </div>


            <form id="searchForm" class="form-horizontal">

              <input class="hide" name="id">
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-right">

                </div>
              </div>
              <div class="form-group">
                <div class="col-md-24 col-xs-24 col-sm-24 text-left">
                  <button type="button" class="btn btn-primary" id="add-item" ><span class="glyphicon glyphicon-plus">新增投资人</span>
                  </button>
                </div>
              </div>
            </form>
		  </div>
		</div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <table id="table" data-toggle="table" data-ajax="dataLoad_1">
              <thead>
                <tr>
                  <th data-field="name">姓名</th>
                  <th data-field="position">职位</th>
                  <th data-field="preference">偏好</th>
                  <th data-field="email">邮箱</th>
                  <th data-field="phone">电话</th>
                  <th data-field="wechat">微信</th>
                  <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="detail_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">投资人信息</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <form class="form-horizontal" id="teamForm">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <input class="hide" name="id">
                  <input class="hide" name="companyId" id="companyId">
                  <input class="hide" name="companyName" id="companyName">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label"><span
                          class="text-danger">*</span>姓名：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="name" name="name" value="" class="form-control" placeholder="请输入姓名" required="required"
                           aria-required="true">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label">职位：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="position" name="position" value="" class="form-control" placeholder="请输入职位" >
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label">手机：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="phone" name="phone" value="" class="form-control  mobile" placeholder="请输入手机" maxlength="11">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label">微信：</label>
                  <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" id="wechat" name="wechat" value="" class="form-control " placeholder="请输入微信">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-4 col-sm-4 col-md-4 control-label">邮箱：</label>
                  <div class="col-xs-20 col-sm-20 col-md-20">
                    <input type="text" id="email" name="email" value="" class="form-control" placeholder="请输入邮箱">
                  </div>
                </div>
              </div>

              <div class="form-group form-group-sm">
                <label class="col-xs-4 col-sm-4 col-md-4 control-label">偏好：</label>
                <div class="col-xs-20 col-sm-20 col-md-20">
                  <textarea rows="2" id="preference" name="preference" value="" placeholder="请输入偏好" maxlength="250" class="form-control"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-save">保存</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="../common/plugs/jquery/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../common/plugs/mock.js"></script>
<script src="../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../common/plugs/jquery-validation/dist/additional-methods.js?rev=1448952564056"></script>
<script src="../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../common/plugs/jquery/jquery.values.js"></script>
<script src="../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

  $("head").append([
    '<script src="../js/common/URL.js"><\/script>',
    '<script src="../js/common/iframeCommon.js"><\/script>',
    '<script src="../js/company/detail.js"><\/script>'
  ].join(""));
