    <title>登录</title>
  </head>
  <body>
      <div class="signin">
      	  <div class="signinpanel">
			      <div>
			        <div class="col-xs-8 col-sm-8 col-md-8">
<!-- 			        	<img src="images/login_left.png"  class="hide" id="chedaiImg"> -->
			        </div>
			        <div class="col-xs-7 col-sm-7 col-md-7">
						<div class="cm" style="position: fixed;">
							<div class="title text-center" style="margin-bottom: 35px">
								<h1 class="white_color">百达资本后台管理系统<span style="font-size: 16px;margin-left: 30px" id="js_version"></span></h1>
							</div>
							<form id="loginForm" autocomplete="off" style="width: 400px;height: 291px;position: relative" >
								<span class="hide" id="switch"></span>
								<div class="login_box">
									<em class="name" style="margin-top: 0"></em>
									<input type="text" name="userName" placeholder="用户名" class="form-control uname" maxlength="11">
									<em class="pwd"></em>
									<input type="password" name="password" placeholder="请输入密码" class="form-control pword m-b">
									<div class="check">
										<i index="0">记住用户名</i>
									</div>
									<button id="loginBtn" type="button" href="main.html" class="btn btn-success btn-block">登录</button>
								</div>
								<div class="codeBox hide" id="isCherong">
									<img src="images/code.png">
									<p></p>
								</div>
							</form>
						</div>
			        </div>
			      </div>
			    </div>
          <div class="white_color text-center cm textcm">
              <img src="images/logotxt.png" alt="" class="logo vm"/>
              <span style="margin:0 15px ;font-size: 22px">|</span>
              <span class="hide">服务热线：0574-87433473</span>
          </div>
			    <div id="loginError" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade text-muted">
			      <div class="modal-dialog">
			        <div class="modal-content">
			          <div class="modal-header">
			            <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
			            <h4 class="modal-title">提示</h4>
			          </div>
			          <div class="modal-body">
			            <h4>登录错误！ <span id="errInfo"></span></h4>
			          </div>
			        </div>
			      </div>
			    </div>
      </div>
